@(title: String, description: String = "")(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="LoÃ¯c Knuchel">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("favicon.ico")">

        <title>@if(title.length > 0){@title - }HumanTalks admin</title>
        <meta name="description" content="@if(description.length > 0){@description}else{HumanTalks admin}">

        <link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css" media="screen">
        <link href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css" media="screen">
        <link href="@routes.Assets.versioned("lib/select2/dist/css/select2.min.css")" rel="stylesheet" type="text/css" media="screen">
        <link href="@routes.Assets.versioned("lib/select2-bootstrap-theme/dist/select2-bootstrap.min.css")" rel="stylesheet" type="text/css" media="screen">
        <link href="@routes.Assets.versioned("styles/main.css")" rel="stylesheet" type="text/css" media="screen">
    </head>
    <body>
        @content
        <script type="text/javascript">
            var config = {
                api: {
                    root: "@com.humantalks.exposed.routes.PublicApi.apiRoot",
                    tools: "@com.humantalks.tools.routes.Application.apiRoot"
                }
            };
        </script>
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/select2/dist/js/select2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/jquery-throttle-debounce-plugin/jquery.ba-throttle-debounce.min.js")" type="text/javascript"></script>
