@import com.humantalks.auth.entities.User
@(user: User, url: String)(implicit messagesApi: MessagesApi)
<html>
    <body>
        <p>Hello @user.name.getOrElse("user"),</p>
        <p>You already have an account registered. Please follow <a href="@url">this link</a> to login into your account.</p>
    </body>
</html>
