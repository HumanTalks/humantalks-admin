@import com.humantalks.internal.talks.Talk
@(talk: Talk)
@talk.status match {
    case Talk.Status.Suggested => {<span class="label label-info" title="Talk suggéré par un organisateur. Le speaker doit être contacté pour valider avec lui">Suggéré</span>}
    case Talk.Status.Proposed => {<span class="label label-primary" title="Talk proposé par le speaker. Les organisateurs doivent valider le talk et la date">Proposé</span>}
    case Talk.Status.Accepted => {<span class="label label-success" title="Talk accepté pour un meetup par les orgas & speakers">Accepté</span>}
    case Talk.Status.Rejected => {<span class="label label-danger" title="Talk refusé, ne sera jamais donné à un meetup">Refusé</span>}
}
